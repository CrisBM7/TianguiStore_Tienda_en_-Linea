<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Contraseña</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="estilo/estilos.css" />
</head>

<body class="bg-light">
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Contenido principal -->
  <main class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow rounded-4" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h3 class="text-center mb-4 fw-bold">
          <i class="fas fa-unlock-alt"></i> Recuperar Contraseña
        </h3>

        <form id="recuperarForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" placeholder="usuario@correo.com" required autocomplete="email" />
              <div class="invalid-feedback">Ingresa un correo válido.</div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-paper-plane"></i> Enviar enlace de recuperación
          </button>
        </form>

        <div id="mensajeError" class="alert alert-danger mt-3 d-none"></div>
        <div id="mensajeExito" class="alert alert-success mt-3 d-none"></div>

        <div class="text-center mt-3">
          <a href="login.html" class="text-decoration-none">
            <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="scripts/loadComponent.js"></script>
  <script defer src="scripts/recuperar.js"></script>
</body>
</html>
