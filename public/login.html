<!-- 📁 login.html - Página de inicio de sesión de TianguiStore -->

<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión | TianguiStore</title>

  <!-- MaterializeCSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  
  <!-- FontAwesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilo/estilos.css" />
</head>

<body class="bg-light">

  <!-- Navbar modular: se carga dinámicamente -->
  <div id="navbar-container"></div>

  <!-- Contenido principal -->
  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <section class="card p-4 shadow rounded-4 w-100" style="max-width: 420px;">
      <div class="card-body">
        <!-- Título de la página -->
        <h1 class="text-center mb-4 fw-bold">
          <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
        </h1>

        <!-- Formulario de inicio de sesión -->
        <form id="loginForm" novalidate>
          <!-- Correo electrónico -->
          <div class="input-field mb-3">
            <i class="fas fa-envelope prefix"></i>
            <input type="email" id="email" class="validate" placeholder="usuario@correo.com" required autocomplete="email" />
            <label for="email">Correo Electrónico</label>
            <span class="helper-text" data-error="Correo electrónico inválido"></span>
          </div>

          <!-- Contraseña -->
          <div class="input-field mb-3">
            <i class="fas fa-lock prefix"></i>
            <input type="password" id="password" class="validate" placeholder="********" required autocomplete="current-password" />
            <button type="button" class="btn-flat" id="togglePassword" tabindex="-1" title="Mostrar u ocultar contraseña">
              <i class="fas fa-eye-slash"></i>
            </button>
            <label for="password">Contraseña</label>
            <span class="helper-text" data-error="La contraseña debe tener al menos 8 caracteres, una mayúscula y un número"></span>
          </div>

          <!-- Recordarme -->
          <div class="form-check mb-3">
            <label>
              <input type="checkbox" class="filled-in" id="remember" />
              <span>Recordarme</span>
            </label>
          </div>

          <!-- Botón principal -->
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt me-2"></i> Entrar
          </button>

          <!-- Acciones secundarias -->
          <div class="d-flex justify-content-between align-items-center mt-3">
            <a href="recuperar.html" class="text-decoration-none small">
              <i class="fas fa-question-circle me-1"></i> ¿Olvidaste tu contraseña?
            </a>
            <a href="registro.html" class="btn btn-outline-primary btn-sm">
              <i class="fas fa-user-plus me-1"></i> Crear cuenta
            </a>
          </div>
        </form>

        <!-- Mensajes de validación -->
        <div id="mensajeError" class="alert alert-danger mt-3 d-none" role="alert"></div>
        <div id="mensajeExito" class="alert alert-success mt-3 d-none" role="status"></div>
      </div>
    </section>
  </
