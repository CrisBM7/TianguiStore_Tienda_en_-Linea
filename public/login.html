<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome para íconos (Para agregar iconos visuales) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="estilo/estilos.css">
    <script defer src="scripts/login.js"></script> <!-- Archivo de validaciones y autenticación -->
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #007bff, #6610f2);">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./imagenes/logo.jpeg" alt="Logo" class="rounded-circle shadow" style="border: 2px solid #fff;">
                <span class="fs-4 fw-bold ms-2"><i class="fas fa-store"></i> Tienda en Línea</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#barraSoportada"
                aria-controls="barraSoportada" aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="barraSoportada">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-users"></i> ¿Quiénes somos?</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-address-book"></i> Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito (<span id="contador-carrito">0</span>)</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h3>
                <form id="loginForm">
                    <!-- Campo de correo electrónico -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                        <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
                    </div>

                    <!-- Campo de contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        <div class="invalid-feedback">La contraseña debe contener al menos 8 caracteres, una mayúscula y un número.</div>
                    </div>

                    <!-- Checkbox "Recordarme" -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordarme</label>
                    </div>

                    <!-- Botón de enviar -->
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                </form>

                <!-- Mensaje de error si las credenciales son incorrectas -->
                <div id="mensajeError" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p class="mb-0">&copy; 2024 Tienda en Línea. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
