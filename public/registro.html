<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | TianguiStore</title>

  <!-- MaterializeCSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  
  <!-- FontAwesome para 칤conos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilo/estilos.css" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar modular -->
  <div id="navbar-container"></div>

  <!-- Contenido principal -->
  <main class="container d-flex justify-content-center align-items-center flex-grow-1 py-5">
    <div class="card shadow p-4 border-0 rounded-4 w-100" style="max-width: 420px;">
      <div class="card-body">
        <h3 class="text-center mb-4 fw-bold">
          <i class="fas fa-user-plus me-2"></i> Crear Cuenta
        </h3>

        <form id="registroForm" novalidate>
          <!-- Correo electr칩nico -->
          <div class="input-field mb-3">
            <i class="fas fa-envelope prefix"></i>
            <input type="email" id="email" class="validate" placeholder="usuario@correo.com" required />
            <label for="email">Correo electr칩nico</label>
            <span class="helper-text" data-error="Por favor, ingresa un correo v치lido"></span>
          </div>

          <!-- Contrase침a -->
          <div class="input-field mb-3">
            <i class="fas fa-lock prefix"></i>
            <input type="password" id="password" class="validate"
                   placeholder="M칤nimo 8 caracteres, 1 may칰scula y 1 n칰mero" pattern="^(?=.*[A-Z])(?=.*\d).{8,}$" required />
            <button type="button" class="btn-flat" id="togglePassword" tabindex="-1">
              <i class="fas fa-eye-slash"></i>
            </button>
            <label for="password">Contrase침a</label>
            <span class="helper-text" data-error="La contrase침a debe tener al menos 8 caracteres, una may칰scula y un n칰mero"></span>
          </div>

          <!-- Bot칩n de registro -->
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-user-plus me-2"></i> Registrarse
          </button>
        </form>

        <!-- Alertas -->
        <div id="mensajeError" class="alert alert-danger mt-3 d-none"></div>
        <div id="mensajeExito" class="alert alert-success mt-3 d-none"></div>

        <!-- Enlace a inicio de sesi칩n -->
        <div class="text-center mt-3">
          <a href="login.html" class="text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i> Ya tengo una cuenta
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer modular -->
  <div id="footer-container" class="mt-auto"></div>

  <!-- Scripts -->
  <script src="scripts/loadComponent.js" defer></script>
  <script src="scripts/registro.js" defer></script>
  <script src="scripts/togglePassword.js" defer></script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
