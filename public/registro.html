<!-- üìÅ registro.html - Registro refinado con mejoras visuales -->

<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | TianguiStore</title>

  <!-- MaterializeCSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilo/main.css" />
</head>

<body class="grey darken-4 white-text">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Main -->
  <main class="container">
    <div class="card grey darken-3 z-depth-4" style="margin: 6vh auto; max-width: 880px;">
      <div class="card-content white-text">
        <h4 class="center-align mb-4">
          <i class="fas fa-user-plus"></i> Crear Cuenta
        </h4>

        <form id="registroForm" novalidate>

          <!-- Nombre y Apellido paterno -->
          <div class="row">
            <div class="input-field col s12 m6 tooltipped" data-tooltip="Tu nombre real">
              <i class="fas fa-user prefix"></i>
              <input type="text" id="nombre" class="validate white-text" required />
              <label for="nombre">Nombre *</label>
            </div>

            <div class="input-field col s12 m6 tooltipped" data-tooltip="Apellido paterno (opcional)">
              <i class="fas fa-id-card prefix"></i>
              <input type="text" id="apellido_paterno" class="validate white-text" />
              <label for="apellido_paterno">Apellido paterno</label>
            </div>
          </div>

          <!-- Apellido materno y G√©nero -->
          <div class="row">
            <div class="input-field col s12 m6 tooltipped" data-tooltip="Apellido materno (opcional)">
              <i class="fas fa-id-card prefix"></i>
              <input type="text" id="apellido_materno" class="validate white-text" />
              <label for="apellido_materno">Apellido materno</label>
            </div>

            <div class="input-field col s12 m6 tooltipped" data-tooltip="Selecciona tu g√©nero">
              <i class="fas fa-venus-mars prefix"></i>
              <select id="genero" required class="browser-default grey darken-4 white-text">
                <option value="" disabled selected>Selecciona tu g√©nero</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
                <option value="no_especificado">Prefiero no decirlo</option>
              </select>
              <label class="active" for="genero">G√©nero *</label>
            </div>
          </div>

          <!-- Fecha de nacimiento y Tel√©fono -->
          <div class="row">
            <div class="input-field col s12 m6 tooltipped" data-tooltip="Fecha de nacimiento (opcional)">
              <i class="fas fa-calendar-day prefix"></i>
              <input type="date" id="fecha_nacimiento" class="white-text" />
              <label for="fecha_nacimiento" class="active">Fecha de nacimiento</label>
            </div>

            <div class="input-field col s12 m6 tooltipped" data-tooltip="Tel√©fono de contacto (opcional)">
              <i class="fas fa-phone prefix"></i>
              <input type="tel" id="telefono" class="validate white-text" />
              <label for="telefono">Tel√©fono</label>
            </div>
          </div>

          <!-- Direcci√≥n -->
          <div class="row">
            <div class="input-field col s12 tooltipped" data-tooltip="Direcci√≥n completa (opcional)">
              <i class="fas fa-map-marker-alt prefix"></i>
              <textarea id="direccion" class="materialize-textarea white-text"></textarea>
              <label for="direccion">Direcci√≥n</label>
            </div>
          </div>

          <!-- Correo y contrase√±a -->
          <div class="row">
            <div class="input-field col s12 m6 tooltipped" data-tooltip="Correo v√°lido para iniciar sesi√≥n">
              <i class="fas fa-envelope prefix"></i>
              <input type="email" id="email" class="validate white-text" required />
              <label for="email">Correo electr√≥nico *</label>
              <span class="helper-text" data-error="Correo inv√°lido"></span>
            </div>

            <div class="input-field col s12 m6 tooltipped" data-tooltip="Debe tener 8+ caracteres, 1 may√∫scula y 1 n√∫mero" style="position: relative;">
              <i class="fas fa-lock prefix"></i>
              <input type="password" id="password" class="validate white-text"
                     pattern="^(?=.*[A-Z])(?=.*\\d).{8,}$" required />
              <label for="password">Contrase√±a *</label>
              <span class="helper-text" data-error="Contrase√±a insegura"></span>
              <a id="togglePassword" title="Mostrar/Ocultar contrase√±a"
                 style="position: absolute; right: 12px; top: 14px; color: #bbb;">
                <i class="fas fa-eye-slash"></i>
              </a>
            </div>
          </div>

          <!-- Bot√≥n registrar -->
          <div class="row center-align" style="margin-top: 2rem;">
            <button type="submit" class="btn-large amber darken-3 waves-effect waves-light col s12 m6 offset-m3">
              <i class="fas fa-user-plus left"></i> Registrarse
            </button>
          </div>
        </form>

        <!-- Mensajes -->
        <div id="mensajeError" class="card-panel red darken-2 white-text" style="display: none;"></div>
        <div id="mensajeExito" class="card-panel green darken-2 white-text" style="display: none;"></div>

        <!-- Link a login -->
        <div class="section center-align">
          <a href="login.html" class="grey-text text-lighten-2">
            <i class="fas fa-arrow-left left"></i> Ya tengo una cuenta
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="scripts/loadComponent.js" defer></script>
  <script src="scripts/registro.js" defer></script>
  <script src="scripts/togglePassword.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      M.Tooltip.init(document.querySelectorAll('.tooltipped'), { exitDelay: 150, margin: 6 });
    });
  </script>
</body>
</html>
