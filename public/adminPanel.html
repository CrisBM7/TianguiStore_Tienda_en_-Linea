<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración | TianguiStore</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilo/estilos.css" />

  <!-- Scripts -->
  <script defer src="scripts/loadComponent.js"></script>
  <script defer src="scripts/adminPanel.js"></script>
</head>

<body class="bg-dark text-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-store"></i> TianguiStore Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin" title="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarAdmin">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item me-3">
            <span class="nav-link disabled" id="usuarioNombre">Administrador</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">
              <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar p-3">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-white" href="#" onclick="mostrarSeccion('dashboard')">
                <i class="fas fa-tachometer-alt"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" onclick="mostrarSeccion('usuarios')">
                <i class="fas fa-users"></i> Usuarios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" onclick="mostrarSeccion('productos')">
                <i class="fas fa-boxes"></i> Productos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" onclick="mostrarSeccion('pedidos')">
                <i class="fas fa-receipt"></i> Pedidos
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Sección principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4" id="seccion-principal">
        <h2>Bienvenido al Panel de Administración</h2>
        <p class="lead">Selecciona una opción del menú para comenzar.</p>
      </main>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
