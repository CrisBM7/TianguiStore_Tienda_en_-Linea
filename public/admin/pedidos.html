<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Panel de administración de pedidos - TianguiStore" />
    <meta name="theme-color" content="#081c1b" />
    <meta name="robots" content="noindex, nofollow" />

    <title>Pedidos (Admin) | TianguiStore</title>

    <!-- 🎨 Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../estilo/main.css" />
  </head>

  <body class="dark">

    <!-- 🔝 NAVBAR dinámico -->
    <header style="position: relative; z-index: 1000">
      <div id="navbar-container" role="navigation" aria-label="Menú principal"></div>
    </header>

    <!-- 🌟 CONTENIDO PRINCIPAL -->
    <main class="container" role="main">
      <h4 class="center-align amber-text text-lighten-1 animate__animated animate__fadeInDown">Gestión de Pedidos</h4>

      <!-- 🔍 Filtros -->
      <section class="card glass-card" aria-labelledby="titulo-filtros">
        <div class="card-content">
          <span id="titulo-filtros" class="card-title">Filtros</span>
          <div class="row">
            <div class="input-field col s6 m3">
              <input type="text" id="fecha-inicio" class="datepicker" placeholder="Inicio" />
              <label for="fecha-inicio">Desde</label>
            </div>
            <div class="input-field col s6 m3">
              <input type="text" id="fecha-fin" class="datepicker" placeholder="Fin" />
              <label for="fecha-fin">Hasta</label>
            </div>
            <div class="input-field col s6 m3">
              <select id="estado-filtro">
                <option value="" selected>Todos</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Pagado">Pagado</option>
                <option value="Enviado">Enviado</option>
                <option value="Cancelado">Cancelado</option>
              </select>
              <label for="estado-filtro">Estado</label>
            </div>
            <div class="input-field col s6 m3 center-align">
              <button class="btn amber darken-2" id="btn-filtrar">
                <i class="material-icons left">filter_alt</i> Filtrar
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- 📋 Tabla de pedidos -->
      <section class="card glass-card" aria-labelledby="titulo-tabla">
        <div class="card-content">
          <span id="titulo-tabla" class="sr-only">Listado de pedidos</span>
          <table class="highlight responsive-table centered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-pedidos">
              <!-- Contenido dinámico -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- 🔁 Paginación -->
      <div class="center-align">
        <ul class="pagination" id="paginacion-pedidos" aria-label="Paginación de pedidos">
          <!-- Dinámico -->
        </ul>
      </div>
    </main>

    <!-- 📦 Modal de Detalles -->
    <div id="modal-detalle-pedido" class="modal glass-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-content">
        <h5 id="modal-title" class="amber-text">Detalle del Pedido #<span id="detalle-id"></span></h5>
        <p><strong>Cliente:</strong> <span id="detalle-cliente"></span></p>
        <p><strong>Fecha:</strong> <span id="detalle-fecha"></span></p>
        <p><strong>Total:</strong> $<span id="detalle-total"></span></p>
        <h6>Productos</h6>
        <ul class="collection" id="detalle-productos"></ul>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close btn-flat">Cerrar</a>
      </div>
    </div>

    <!-- 📥 FOOTER dinámico -->
    <footer class="page-footer grey darken-3" role="contentinfo">
      <div id="footer-container"></div>
    </footer>

    <!-- 📜 SCRIPTS -->
    <script src="/scripts/loadComponent.js" defer></script>
    <script src="/scripts/admin/pedidos.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
  </body>
</html>
