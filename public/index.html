<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio | TianguiStore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="./estilo/estilos.css" />
</head>

<body>

  <!-- Navbar modular -->
  <div id="navbar-container"></div>

  <!-- Contenido principal -->
  <main class="container my-5">
    <!-- Encabezado -->
    <header class="text-center mb-5">
      <h1 class="fw-bold animate-fade-in">
        <i class="fas fa-store me-2"></i> Bienvenido a TianguiStore
      </h1>
      <p class="lead text-muted">Explora nuestros productos y agrégalos al carrito.</p>
    </header>

    <!-- Sección de productos -->
    <section aria-labelledby="titulo-productos">
      <h2 id="titulo-productos" class="mb-4">
        <i class="fas fa-box me-2"></i> Nuestros Productos
      </h2>
      <div id="productos-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Productos cargados dinámicamente -->
      </div>
    </section>
  </main>

  <!-- Toasts de notificación -->
  <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>

  <!-- Footer modular -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/loadComponent.js" defer></script>
  <script src="scripts/productos.js" defer></script>
  <script src="scripts/carrito.js" defer></script>

</body>
</html>
