<!-- 📁 misPedidos.html - Página de Mis Pedidos en TianguiStore -->

<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Pedidos | TianguiStore</title>

  <!-- MaterializeCSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  
  <!-- FontAwesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilo/estilos.css" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Contenido principal -->
  <main class="container my-5">
    <section class="text-center mb-5">
      <h1 class="fw-bold"><i class="fas fa-box me-2"></i> Mis Pedidos</h1>
      <p class="text-muted">Consulta tus pedidos realizados y su estado actual.</p>
    </section>

    <!-- Tabla de pedidos -->
    <div class="table-responsive shadow-sm rounded-3">
      <table class="striped centered highlight">
        <thead class="dark">
          <tr>
            <th>#</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Total</th>
            <th>Productos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-pedidos">
          <!-- Cargado dinámicamente desde misPedidos.js -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal: Detalle de productos -->
  <div id="modalDetalleProductos" class="modal">
    <div class="modal-content">
      <h5><i class="fas fa-boxes"></i> Productos del Pedido</h5>
      <div id="detalle-productos-contenido" class="row">
        <!-- Productos insertados dinámicamente -->
      </div>
    </div>
    <div class="modal-footer">
      <button class="modal-close btn btn-secondary">Cerrar</button>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed-bottom right-0 p-3" style="z-index: 1056;"></div>

  <!-- Footer -->
  <div id="footer-container" class="mt-auto"></div>

  <!-- Scripts -->
  <script src="scripts/loadComponent.js"></script>
  <script src="scripts/misPedidos.js" defer></script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
