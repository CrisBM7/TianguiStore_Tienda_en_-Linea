<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda - Agregar Producto</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./estilo/estilos.css">
</head>

<body>

    <!-- Navbar modular -->
    <div id="navbar-container"></div>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <section class="text-center">
            <h1 class="mb-4 animate-fade-in">
                <i class="fas fa-plus-square"></i> Agregar Nuevo Producto
            </h1>
            <p>Llena el siguiente formulario para agregar un nuevo producto a la tienda.</p>
        </section>

        <!-- Sección de Formulario de Producto -->
        <section class="mb-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="form-agregar-producto" class="card shadow-sm p-4">
                        <div class="mb-3">
                            <label for="nombre" class="form-label"><i class="fas fa-tag"></i> Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label"><i class="fas fa-dollar-sign"></i> Precio</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label"><i class="fas fa-warehouse"></i> Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock" required>
                        </div>
                        <div class="mb-3">
                            <label for="imagen_url" class="form-label"><i class="fas fa-image"></i> URL de Imagen</label>
                            <input type="text" class="form-control" id="imagen_url" name="imagen_url" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Toasts de Notificación -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
        <div id="toast-container"></div>
    </div>

    <!-- Footer modular -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts de la Tienda -->
    <script src="scripts/loadComponent.js"></script>
    <script src="scripts/agregarProducto.js"></script> <!-- ✅ Nuevo script para enviar datos al backend -->

</body>
</html>
