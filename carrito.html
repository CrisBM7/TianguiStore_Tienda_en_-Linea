<!DOCTYPE html>
<html lang="es">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de Compras Moderno</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo/estilos.css">
</head>
<body>

<header class="bg-primary text-white p-3 mb-4">
    <div class="container">
        <h1 class="mb-0">Carrito de Compras</h1>
    </div>
</header>

<main class="container mb-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Artículos en tu Carrito</h5>
                    <ul class="list-group" id="lista-carrito">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Ejemplo de elemento
                            <button class="btn btn-outline-danger btn-sm">Eliminar</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Resumen</h5>
                    <p class="card-text">Total: $0.00</p>
                    <button id="vaciar-carrito" class="btn btn-danger w-100">Vaciar Carrito</button>
                    <a href="index.html" class="btn btn-secondary w-100 mt-2">Volver a la tienda</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast de notificación -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast_notificacion" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Mensaje de notificación.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
            </div>
        </div>
    </div>
</main>

<footer class="bg-light text-center py-3">
    <div class="container">
        <p class="mb-0">&copy; 2023 Carrito de Compras</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts/algoritmos.js"></script>
</body>
</html>
